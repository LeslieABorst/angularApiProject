<h2>My Watch List</h2>

<div>
    <ul ng-repeat="movie in $ctrl.watchList">
        <li><img src="http://image.tmdb.org/t/p/w154/{{movie.poster_path}}"></li>
        <li>
            {{movie.original_title}}<img class="addlist" ng-click="$ctrl.deleteMovie(index)" src="../../images/delete.png" alt="Delete from My Watch List" title="Delete from My Watch List">
        </li>
        <li>
            Rating: {{movie.vote_average}} out of 10
        </li>
        <li>
            Overview: {{movie.overview}}
        </li>
        <li>
            Release Date: {{movie.release_date}}
        </li>
    </ul>
</div>
