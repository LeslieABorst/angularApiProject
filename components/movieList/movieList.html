<div class="main">
    <h1>movie List</h1>
    <ul ng-repeat="movie in $ctrl.movies" class="card">
        <li><img src="http://image.tmdb.org/t/p/w154/{{movie.poster_path}}"></li>
        <li>
            {{movie.original_title}}<img class="addlist" ng-click="$ctrl.addMovie(movie)" src="../../images/list.png" alt="Add to My Watch List" title="Add to My Watch List">
        </li>
        <li>
            Rating: {{movie.vote_average}} out of 10
        </li>
        <li>
            Overview: {{movie.overview}}
        </li>
        <li>
            Release Date: {{movie.release_date}}
        </li>
    </ul>
</div>
