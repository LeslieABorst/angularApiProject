<div>
    <input type="text" placeholder="Search for any movie..." ng-model="$ctrl.searchMovie" ng-change="$ctrl.onInputChange()">
    <!-- <button ng-click="$ctrl.findMovies()">Find Moive</button> -->
</div>

<div>
    <ul ng-repeat="movie in $ctrl.movies">
        <li>
            {{movie.original_title}}
        </li>
        <li>
            Rating: {{movie.vote_average}} out of 10
        </li>
        <li>
            Overview: {{movie.overview}}
        </li>
        <li>
            Release Date: {{movie.release_date}}
        </li>
    </ul>
</div>
